<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-titile">Título do evento <span>(minimo 8 caracteres)</span></label>
                        <input minlength="8" type="text" id="event-titile" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="number-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="number-whatsapp" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="info-text">Título do evento</label>
                        <textarea minlength="6" id="info-text"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-select">Categoria</label>
                        <select required name="" id="event-select">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                            <option value="" selected>Tipo do evento</option>
                        </select>
                    </div>
                </div>                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input required type="email" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input required type="password" id="event-password">
                    </div>
                    <div class="checkbox-wrapper">
                        <input required type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</span></label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>
                    <div class="tre-col">
                        <div class="input-wrapper">
                            <label for="event-data">Data</span></label>
                            <input required type="date" id="event-data">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-bigin">Das</label>
                            <input required type="time" id="event-bigin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input required type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer class="form-buttons">
            <input form="my-form" class="button" type="submit" value="Salvar evento">
        </footer>    
    </div>
</body>
</html>
